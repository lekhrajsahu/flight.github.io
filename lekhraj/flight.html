    <!-- Button to open the custom prompt -->
    

    <!-- Overlay and custom prompt container -->
    <div id="overlay" class="overlay" style="display: none;">
        <div class="prompt-container">
            <h2>Booking Confirmation</h2>
            
            <div class="input-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" required pattern="[A-Za-z\s]+" title="Please enter alphabetic characters and spaces only">
            </div>
            
            
            <div class="input-group">
                <label for="ageInput">Age:</label>
                <input type="text" id="ageInput" required pattern="[0-9]+" title="Please enter numbers only" max="100">
            </div>
            
            
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="genderInput" name="gender" required>
                    <option value="">Please select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="mobileInput">Mobile No:</label>
                <input type="text" id="mobileInput" required pattern="[0-9]{10}" title="Please enter a 10-digit mobile number">
            </div>
            <div class="input-group">
                <label for="adultCount">Adults:</label>
                <div class="counter">
                    <button class="decrement" onclick="decrementCount('adultCount')">-</button>
                    <input type="number" id="adultCount" min="1" value="1" readonly>
                    <button class="increment" onclick="incrementCount('adultCount')">+</button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="childCount">Children:</label>
                <div class="counter">
                    <button class="decrement" onclick="decrementCount('childCount')">-</button>
                    <input type="number" id="childCount" min="0" value="0" readonly>
                    <button class="increment" onclick="incrementCount('childCount')">+</button>
                </div>
            </div>
            
            
            <div class="btn-container">
                <button class="submit-btn" onclick="submitPrompt()">Submit</button>
                <button class="cancel-btn" onclick="closePrompt()">Cancel</button>
            </div>
        </div>
    </div>
