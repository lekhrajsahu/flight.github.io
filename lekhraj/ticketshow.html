<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Details</title>
  <link rel="stylesheet" href="ticket.css">
  <script src="ticket.js"></script>
</head>

<body>
  <div class="container">
    <h1>Ticket Details</h1>
    <table>
      <tr>
        <th>AIRLINES</th>
        <td id="airline"></td>
      </tr>
      <tr>
        <th>Departure</th>
        <td id="departure"></td>
      </tr>
      <tr>
        <th>Arrival</th>
        <td id="arrival"></td>
      </tr>
      <tr>
        <th>Departure Date</th>
        <td id="departureDate"></td>
      </tr>
      <tr>
        <th>Departure Time</th>
        <td id="departureTime"></td>
      </tr>
      <tr>
        <th>Arrival Time</th>
        <td id="arrivalTime"></td>
      </tr>
      <tr>
        <th>Amount</th>
        <td id="amount"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Age</th>
        <td id="age"></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td id="gender"></td>
      </tr>
      <tr>
        <th>Mobile</th>
        <td id="mobile"></td>
      </tr>
      <tr>
        <th>Adult Count</th>
        <td id="adultCount"></td>
      </tr>
      <tr>
        <th>Child Count</th>
        <td id="childCount"></td>
      </tr>
      <tr>
        <th>Ticket Number</th>
        <td id="ticketNumber"></td>
      </tr>
    </table>
    <div class="buttons">
      <button id="printButton">Print</button>
      <button id="homeButton">Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
